name: CI and CD
on:
  push:
    paths:
      - src/**
      - build.sbt
      - .scalafix.conf
      - .scalafmt.conf
      - project/*
      - .github/**
  pull_request:
    paths:
      - src/**
      - build.sbt
      - .scalafix.conf
      - .scalafmt.conf
      - project/*
      - .github/**

jobs:
  ci:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java and Cache deps
        uses: ./.github/actions/setup-build

      - name: Check format with Scalafmt
        run: sbt scalafmtCheckAll
      - name: Check lint with Scalafix
        run: sbt "scalafix --check"
      - name: Test
        run: sbt test
  cd:
    name: Release
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main'
    # softprops/action-gh-release requires this permisson
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Java and Cache deps
        uses: ./.github/actions/setup-build

      - name: Conventional Changelog Action
        uses: TriPSs/conventional-changelog-action@v3.14.1
        id: changelog
        with:
          github-token: ${{ secrets.github_token }}
          git-user-name: "github-actions[bot]"
          git-user-email: "github-actions[bot]@users.noreply.github.com"
          skip-version-file: 'true'
          skip-git-pull: 'true'
      # バージョンが異なっているので、ここでBuild
      - name: Build artifact
        run: sbt assembly
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
      - name: Release
        uses: softprops/action-gh-release@v1
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        with:
          body: ${{ steps.changelog.outputs.clean_changelog }}
          tag_name: ${{ steps.changelog.outputs.tag }}
          files: ./target/build/TimeToGo-*.jar

      - name: Clean build artifact for caching target folder
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        run: rm -r target/build
